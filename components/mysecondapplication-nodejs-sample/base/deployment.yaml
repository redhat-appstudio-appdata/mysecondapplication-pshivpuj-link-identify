apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: mysecondapplication-nodejs-sample
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: mysecondapplication-nodejs-sample
    app.kubernetes.io/part-of: mysecondapplication
  name: mysecondapplication-nodejs-sample
  namespace: pshivpuj
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: mysecondapplication-nodejs-sample
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: mysecondapplication-nodejs-sample
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:pshivpuj-mysecondapplication-nodejs-sample
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 3001
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 3001
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
status: {}
